global:
  scrape_interval: 10s

scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [icmp]
    scrape_interval: 10s
    static_configs:
      - targets:
          - 1.1.1.1
          - google.com
          - api.arqui.ljg.cl
          - mqtt.arqui.ljg.cl
          - api.arqui-workers.ljg.cl
          - dashboard.arqui-workers.ljg.cl
          - grupo19-front.fjcf2001.me
          - 127.0.0.1
          - ljg.cl
          - nginx:80
          - nginx:443
          - api:64563
          - mqtt:64564
          - db:15432
          - cloudflare-ddns
          - prometheus:9090
          - blackbox_exporter:9115
          - grafana:3000
          - node_exporter:9100
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox_exporter:9115

  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node_exporter:9100']
