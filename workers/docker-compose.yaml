  celery_worker:
    container_name: celery_workers
    command: /bin/bash -c "/app/entrypoint.celery.sh"
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - ./.env
      #- ./template.env
    depends_on:
      - redis_workers
    restart: unless-stopped
